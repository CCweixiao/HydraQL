[libdefaults]
default_realm = LEO.COM
dns_lookup_kdc = false
dns_lookup_realm = false
ticket_lifetime = 86400
renew_lifetime = 604800
forwardable = true
default_tgs_enctypes = rc4-hmac aes128-cts des3-hmac-sha1 arcfour-hmac camellia256-cts camellia128-cts des-hmac-sha1 des-cbc-md5 des-cbc-crc
default_tkt_enctypes = rc4-hmac aes128-cts des3-hmac-sha1 arcfour-hmac camellia256-cts camellia128-cts des-hmac-sha1 des-cbc-md5 des-cbc-crc
permitted_enctypes = rc4-hmac aes128-cts des3-hmac-sha1 arcfour-hmac camellia256-cts camellia128-cts des-hmac-sha1 des-cbc-md5 des-cbc-crc
udp_preference_limit = 1
kdc_timeout = 30000
[realms]
LEO.COM = {
kdc = node1.bigdata.leo.com
admin_server = node1.bigdata.leo.com
}
[domain_realm]
.leo.com = LEO.COM
 leo.com = LEO.COM
